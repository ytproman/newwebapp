<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aviator</title>
  <link rel="stylesheet" href="../../css/styles-aviator.css">
</head>

<body>

  <div class="background">
    <div class="container">
      <img class="pers-animate" src="img/plane.svg" alt="plane">

      <div id="error-notification" class="error-notification deactivate">
        <div class="error-background"></div>
        <img class="icon-error" src="img/error.svg" alt="error">
        <p id="text-error" class="text-error"></p>
        <div id="error-exit" class="error-exit">
          <img src="img/error-exit.svg" alt="exit">
        </div>
        <div id="error-progress" class="error-progress"></div>
      </div>

      <div class="top-content">
        <img draggable="false" src="img/logo.svg" alt="logo" class="logo-game">
      </div>

      <div class="print-signal" id="print-signal">
        <span>Click on<br>"GET SIGNAL"</span>
      </div>

      <div class="stop-signal-time deactivate" id="stop-signal-time-block">
        <p class="stop-timer" id="stop-timer"></p>
        <div class="stop-progress" id="stop-progress"></div>
      </div>

      <div class="button-game">
        <button class="get-signal" id="get-signal">GET SIGNAL</button>
        <button class="get-signal-two deactivate" id="get-signal-two">GET SIGNAL</button>
        <a href="#"><button class="get-signal">Back to menu</button></a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
