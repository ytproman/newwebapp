<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Grid</title>
    <link rel="stylesheet" href="../../css/styles-go.css">
</head>
<body>
    <h1 class="title">GO GOAL</h1>
    <div class="controls">
        <button class="size-button" onclick="changeGridSize(3, 4)">3 x 4</button>
        <button class="size-button active" onclick="changeGridSize(4, 7)">4 x 7</button>
        <button class="size-button" onclick="changeGridSize(5, 10)">5 x 10</button>
    </div>
    <div class="grid-container">
        <!-- Grid cells will be added dynamically -->
    </div>
    <button class="button" onclick="moveBall()">Get Signal</button>
    <a href="../../index.html" class="button back-button">Back</a>

    <div class="modal" id="gameOverModal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p>The ball has reached the end of the path.</p>
            <button class="modal-button" onclick="resetGame()">Start Again</button>
        </div>
    </div>

    <a href="https://t.me/JugoKazik_bot" class="telegram-button">
        <span>@JugoKazik_bot</span>
    </a>

    <script src="../../scripts/script-go.js"></script>
</body>
</html>
